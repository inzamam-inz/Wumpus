<div class="container mt-2">
  <div class="canvus flex-div">
    <div class="game-board">

      <div class="progress mb-2" *ngIf="risk == 0">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress mb-2" *ngIf="risk == 25">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress mb-2" *ngIf="risk == 50">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress mb-2" *ngIf="risk == 75">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 75%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress mb-2" *ngIf="risk == 100">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
      </div>



      <div class="flex-div" *ngFor="let row of board;let i=index">
        <div  *ngFor="let col of row;let j=index" >
          <div *ngIf="board[i][j]==0" class="column">

          </div>
          <div *ngIf="board[i][j]==1 && checkGridStatus(i, j) == 'SB'" class="column visited ">

            <h6 class="text">Stench & Breeze</h6>
          </div>
          <div *ngIf="board[i][j]==1 && checkGridStatus(i, j) == 'Br'" class="column visited ">

            <h6 class="text">Breeze</h6>
          </div>
          <div *ngIf="board[i][j]==1 && checkGridStatus(i, j) == 'St'" class="column visited ">

            <h6 class="text">Stench</h6>
          </div>
          <div *ngIf="board[i][j]==1 && checkGridStatus(i, j) =='S'" class="column visited ">

          </div>
          <div *ngIf="board[i][j]==1 && checkGridStatus(i, j) =='D'" class="column visited ">

          </div>
          <div *ngIf="board[i][j]==1 && traverse_board[i][j]=='G'" class="column visited ">
            <img src="../../assets/gold.png" width="50px" height="50px" alt="" class="board-image">
          </div>

          <div *ngIf="board[i][j]==2" class="column">

            <img src="../../assets/agent.png" width="50px" height="50px" alt="" class="board-image">
          </div>

          <div style="width: 0; height: 0" *ngIf="board[i][j]==2 && checkGridStatus(i, j) =='Br'">
            <embed src="../../assets/bridge.mp3" loop="true" autostart="false" width="0" height="0">
          </div>
          <div style="width: 0; height: 0" *ngIf="board[i][j]==2 && checkGridStatus(i, j) =='SB'">
            <embed src="../../assets/sb.mp3" loop="true" autostart="false" width="0" height="0">
          </div>
          <div style="width: 0; height: 0" *ngIf="board[i][j]==2 && checkGridStatus(i, j) =='St'">
            <embed src="../../assets/stench.mp3" loop="true" autostart="false" width="0" height="0">
          </div>
          <div style="width: 0; height: 0" *ngIf="board[i][j]==2 && (traverse_board[i][j]=='W' || traverse_board[i][j]=='P')">

            <embed src="../../assets/game_over.mp3" loop="true" autostart="false" width="0" height="0">
          </div>

        </div>
      </div>
    </div>

    <div class="main-board">
      <div class="flex-div" *ngFor="let row of copy_traverse_board;let i=index">
        <div  *ngFor="let col of row;let j=index" >

          <div *ngIf="board[i][j]!=2 && copy_traverse_board[i][j]=='W'" class="column2 visited ">
            <img src="../../assets/wumpus.png"  alt="" class="move">
          </div>
          <div *ngIf="board[i][j]!=2 &&copy_traverse_board[i][j]=='P'" class="column2 visited ">
            <img src="../../assets/pit.png"  alt="" class="move">
          </div>
          <div *ngIf="board[i][j]!=2 &&copy_traverse_board[i][j]=='S'" class="column2 visited ">

          </div>
          <div *ngIf="board[i][j]!=2 &&copy_traverse_board[i][j]=='G'" class="column2 visited ">
            <img src="../../assets/gold.png"  alt="" class="move">
          </div>

          <div *ngIf="board[i][j]==2" class="column2 ">
            <img src="../../assets/agent.png"  alt="" class="move">
          </div>

        </div>
      </div>
      <div class="text-message">
        <div *ngIf="checkGridStatus(agentX,agentY)=='St'" class="stench">
          <h3 class="text1">Stench</h3>
        </div>
        <div *ngIf="checkGridStatus(agentX,agentY)=='SB'" class="stench-breeze">
          <h3 class="text1">Stench & Breeze</h3>
        </div>
        <div *ngIf="checkGridStatus(agentX,agentY)=='Br'" class="breeze">
          <h3 class="text1">Breeze</h3>

        </div>
        <div *ngIf="gameStatus == 1">
          <h1 class="text2">Congratulation!!</h1>
        </div>
        <div *ngIf="gameStatus == -1">
          <h1 class="text3">Game Over</h1>
        </div>

        <div *ngIf="isGoldFound==1" class="gold">
          <h3 class="text1">Gold</h3>
          <embed src="../../assets/gold.mp3" loop="true" autostart="false" width="0" height="0">
        </div>
        <div  *ngIf="makeZero()" class="hidden">

        </div>
      </div>
    </div>
    <div class="information">

      <div class="score">
        <h4>Score : {{score}}</h4>
      </div>

      <div class="gold-needed">
        <h4>Golds : {{numOfGolds}}</h4>
      </div>
      <div class="arrow-remain">
        <h4>Arrows : {{numOfArrows}}</h4>
      </div>
      <div class="path">
        <h5>NextDirection: {{nextPath}}</h5>
      </div>
      <div class="arrow">
        <h5>NextArrowMove: {{nextArrowMove}}</h5>
      </div>
      <div class="arrow">
        <h5>Risk: {{risk}} %</h5>
      </div>
    </div>
  </div>


    <div class="row">
      <div class="col-4">
        <div class="move-event">
          <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-1">
              <button type="button" class="btn btn-warning" (click)="moveUp()">Up</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-1">
              <button type="button" class="btn btn-warning" (click)="moveLeft()">Left</button>
            </div>
            <div class="col-1">
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-warning" (click)="moveRight()">Right</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-1">
              <button type="button" class="btn btn-warning" (click)="moveDown()">Down</button>
            </div>
          </div>
          <!-- <button (click)="moveUp()">Up</button>
          <button (click)="moveDown()">Down</button>
          <button (click)="moveRight()">Right</button>
          <button (click)="moveLeft()">Left</button> -->
        </div>
      </div>
      <div class="col-6">
        <div class="move-event">
          <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-1">
              <button type="button" class="btn btn-danger" (click)="arrowUp()">UpArrow</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-1">
              <button type="button" class="btn btn-danger" (click)="arrowLeft()">LeftArrow</button>
            </div>
            <div class="col-1">
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-danger" (click)="arrowRight()">RightArrow</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-1"></div>
            <div class="col-1">
              <button type="button" class="btn btn-danger" (click)="arrowDown()">DownArrow</button>
            </div>
          </div>
          <!-- <button (click)="moveUp()">Up</button>
          <button (click)="moveDown()">Down</button>
          <button (click)="moveRight()">Right</button>
          <button (click)="moveLeft()">Left</button> -->
        </div>
      </div>
      <div class="col-2">

      </div>
    </div>



    <!-- <button (click)="nextAImove()">NEXT</button> -->
    <div class="row">
      <div class="col-2"></div>
      <div class="col-1">
        <button type="button" class="btn btn-success" (click)="nextDicMove()">NEXT</button>
      </div><div class="col-1">
        <button type="button" class="btn btn-success" (click)="moveForwardAI()">AIMOVE</button>
      </div>
    </div>


  </div>
